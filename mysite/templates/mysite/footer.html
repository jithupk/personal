{% extends "mysite/base.html" %}
{% load static %}
{% block footer %}
<div id="contact" class="section db">
    <div class="container">
        <div class="section-title text-center">
            <h3>GET IN TOUCH</h3>
        </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="d-flex flex-row flex-sm-column flex-md-row justify-content-md-center mb-3 text-left text-sm-center text-md-left">
                        <div class="contact-icon mr-md-3 mr-3 mr-sm-0">
                            <span class="mbri-letter"><i class="far fa-envelope"></i></span>
                        </div>
                        <div class="contact-details mt-2">
                            <h3>Email</h3>
                            <p><a href="jithupk96@gmail.com" class="text-white">jithupk96@gamil.com</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="d-flex flex-row flex-sm-column flex-md-row justify-content-md-center mb-3 text-left text-sm-center text-md-left">
                        <div class="contact-icon mr-md-3 mr-3 mr-sm-0">
                            <span class="mbri-mobile"><i class="fas fa-mobile-alt"></i></span>
                        </div>
                        <div class="contact-details mt-2">
                            <h3>Call</h3>
                            <p><a href="tel:+917012854803" class="text-white">+91 7012854803</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="d-flex flex-row flex-sm-column flex-md-row justify-content-md-center mb-3 text-left text-sm-center text-md-left">
                        <div class="contact-icon mr-md-3 mr-3 mr-sm-0">
                            <span class="mbri-map-pin"><i class="fas fa-map-marked-alt"></i></span>
                        </div>
                        <div class="contact-details mt-2">
                            <h3>Visit</h3>
                            <p>Kozhikode</p>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-12">
                <div class="contact_form">
                    <div id="message"></div>
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone" required="required" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton"  class="sim-btn btn-hover-new" data-text="Send Message" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</div><!-- end section -->

<div class="copyrights">
    <div class="container">
        <div class="footer-distributed">
            <div class="footer-left">
                <p class="footer-links">
                    <a href="#">Home</a>

            </div>
        </div>

</div><!-- end copyrights -->
